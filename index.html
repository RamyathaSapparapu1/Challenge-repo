<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
    }

    header {
      background: #ff4c4c;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 10px 0;
    }

    nav button {
      background: #333;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.3s;
    }

    nav button:hover {
      background: #ff4c4c;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 76, 76, 0.5);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h2 {
      margin-top: 0;
      color: #ff4c4c;
    }

    .stat {
      margin: 10px 0;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>🔥 Free Fire Dashboard 🔥</h1>
  </header>

  <nav>
    <button onclick="showSection('stats')">Player Stats</button>
    <button onclick="showSection('news')">News</button>
    <button onclick="showSection('events')">Events</button>
  </nav>

  <div class="dashboard" id="dashboard-content">
    <!-- Content will be inserted here -->
  </div>

  <footer>
    &copy; 2025 Free Fire Fan Dashboard. Not affiliated with Garena.
  </footer>

  <script>
    const dashboard = document.getElementById("dashboard-content");

    const sections = {
      stats: `
        <div class="card">
          <h2>Player Stats</h2>
          <div class="stat">Username: <strong>FFProKiller</strong></div>
          <div class="stat">Level: <strong>58</strong></div>
          <div class="stat">Rank: <strong>Heroic</strong></div>
          <div class="stat">Kills: <strong>3456</strong></div>
          <div class="stat">Win Rate: <strong>21.7%</strong></div>
        </div>
      `,
      news: `
        <div class="card">
          <h2>Latest News</h2>
          <ul>
            <li>🔥 New Bermuda Map Update Released!</li>
            <li>🎉 Free Fire Anniversary Event Coming Soon</li>
            <li>🛒 Shop: Exclusive Skins Available Now</li>
          </ul>
        </div>
      `,
      events: `
        <div class="card">
          <h2>Upcoming Events</h2>
          <ul>
            <li>💣 Clash Squad Tournament - Sept 10</li>
            <li>🎁 Free Diamond Giveaway - Sept 15</li>
            <li>🪖 Zombie Survival Mode Returns - Sept 20</li>
          </ul>
        </div>
      `
    };

    function showSection(section) {
      dashboard.innerHTML = sections[section];
    }

    // Load default section
    showSection('stats');
  </script>
</body>
</html>
