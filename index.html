<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Employee Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">Bank Dashboard</div>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#customer-accounts">Accounts</a></li>
                <li><a href="#transactions">Transactions</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
        <div class="user-info">Welcome, Employee!</div>
    </header>

    <main class="dashboard-container">
        <section id="dashboard" class="dashboard-section">
            <h2>Dashboard</h2>
            <div class="summary-cards">
                <div class="card">
                    <h3>Total Customers</h3>
                    <p id="total-customers">0</p>
                </div>
                <div class="card">
                    <h3>Active Accounts</h3>
                    <p id="active-accounts">0</p>
                </div>
                <div class="card">
                    <h3>Pending Approvals</h3>
                    <p id="pending-approvals">0</p>
                </div>
            </div>
        </section>

        <section id="customer-accounts" class="dashboard-section hidden">
            <h2>Customer Accounts</h2>
            <div class="search-bar">
                <input type="text" id="account-search" placeholder="Search by account number...">
                <button onclick="searchAccount()">Search</button>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Account #</th>
                        <th>Customer Name</th>
                        <th>Balance</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="account-list">
                    </tbody>
            </table>
        </section>

        <section id="transactions" class="dashboard-section hidden">
            <h2>Recent Transactions</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Account #</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
